  <div class="coin-container">
    <form [formGroup]="coinForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Coin Type</mat-label>
        <input matInput formControlName="coin" readonly="" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Coin Rate</mat-label>
        <input matInput type="number" formControlName="coinRate" />
        <mat-error *ngIf="coinForm.get('coinRate')?.invalid && coinForm.get('coinRate')?.touched">
          Coin Rate must be a positive number.
        </mat-error>
      </mat-form-field>

      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Coin Type</mat-label>
        <input matInput formControlName="coinType" />
        <mat-error *ngIf="coinForm.get('coinType')?.invalid && coinForm.get('coinType')?.touched">
          Coin Type is required.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{ isEditMode ? 'Update Coin' : 'Create Coin' }}
      </button>
    </form>
  </div>
