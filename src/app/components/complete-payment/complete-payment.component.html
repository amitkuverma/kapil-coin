<div class="container">
    <h2>Create Payment</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
          
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount" type="number">
          <mat-error *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched">
            Amount is required and must be greater than 0.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Payment Method</mat-label>
          <input matInput formControlName="paymentMethod" type="text">
          <mat-error *ngIf="paymentForm.get('paymentMethod')?.invalid && paymentForm.get('paymentMethod')?.touched">
            Payment Method is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Transaction ID</mat-label>
          <input matInput formControlName="transactionId" type="text">
          <mat-error *ngIf="paymentForm.get('transactionId')?.invalid && paymentForm.get('transactionId')?.touched">
            Transaction ID is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <input matInput formControlName="status" type="text">
          <mat-error *ngIf="paymentForm.get('status')?.invalid && paymentForm.get('status')?.touched">
            Status is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="paymentForm.invalid">Submit Payment</button>
    </form>
  
    <div *ngIf="paymentSubmitted">
      <h3>Upload Receipt</h3>
      <mat-form-field appearance="fill">
        <mat-label>Receipt (optional)</mat-label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="uploadReceipt()" [disabled]="!selectedFile">Upload Receipt</button>
    </div>
  </div>
