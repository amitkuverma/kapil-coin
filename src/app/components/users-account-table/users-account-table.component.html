<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- User ID Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let account"> {{ account.userName }} </td>
      </ng-container>
  
      <!-- Bank Name Column -->
      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef> Bank Name </th>
        <td mat-cell *matCellDef="let account"> {{ account.bankName }} </td>
      </ng-container>

  
      <!-- Account Number Column -->
      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef> Account Number </th>
        <td mat-cell *matCellDef="let account"> {{ account.accountNumber }} </td>
      </ng-container>
  
      <!-- IFSC Code Column -->
      <ng-container matColumnDef="ifscCode">
        <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
        <td mat-cell *matCellDef="let account"> {{ account.ifscCode }} </td>
      </ng-container>  
      
      <!-- Branch Name Column -->
      <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef> Branch Name </th>
        <td mat-cell *matCellDef="let account"> {{ account.branchName }} </td>
      </ng-container>
  
      <!-- Account Type Column -->
      <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef> Account Type </th>
        <td mat-cell *matCellDef="let account"> {{ account.accountType }} </td>
      </ng-container>
  
      <!-- Account Holder Name Column -->
      <ng-container matColumnDef="accountHolderName">
        <th mat-header-cell *matHeaderCellDef> Account Holder Name </th>
        <td mat-cell *matCellDef="let account"> {{ account.accountHolderName }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
