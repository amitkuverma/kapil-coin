<mat-sidenav-container class="main-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="side-nav" [mode]="(sidenav.opened ? 'side' : 'over')"
    [fixedInViewport]="!sidenav.opened" [attr.mini]="sidenav.opened ? null : true">
    <mat-toolbar color="primary" class="logo">
      <span *ngIf="sidenav.opened">Kapil Coin</span>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item [routerLink]="'/'">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="sidenav.opened">Dashboard</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'/'"  *ngIf="!cookieService.isAdmin()">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="sidenav.opened">Money Transfer</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'/'"  *ngIf="!cookieService.isAdmin()">
        <mat-icon>add</mat-icon>
        <span *ngIf="sidenav.opened">Add Money</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'/'"  *ngIf="!cookieService.isAdmin()">
        <mat-icon>add</mat-icon>
        <span *ngIf="sidenav.opened">Friend Request</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'users'" *ngIf="cookieService.isAdmin()">
        <mat-icon>person</mat-icon>
        <span *ngIf="sidenav.opened">Users</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'/friends-network/' + cookieService.decodeToken().userId"
        *ngIf="!cookieService.isAdmin()">
        <mat-icon>groups</mat-icon>
        <span *ngIf="sidenav.opened">My Friends</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'payment'" *ngIf="cookieService.isAdmin()">
        <mat-icon>payment</mat-icon>
        <span *ngIf="sidenav.opened">Payment Received</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'payment-details'  + cookieService.decodeToken().userId"
        *ngIf="!cookieService.isAdmin()">
        <mat-icon>payment</mat-icon>
        <span *ngIf="sidenav.opened">Payment</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'users-account'" *ngIf="cookieService.isAdmin()">
        <mat-icon>account_box</mat-icon>
        <span *ngIf="sidenav.opened">Users Account</span>
      </mat-list-item>
      <mat-list-item [routerLink]="'manage-account'">
        <mat-icon>account_balance</mat-icon>
        <span *ngIf="sidenav.opened">Manage Account</span>
      </mat-list-item>

      <div class="bottom-side w-100">
        <mat-list-item [routerLink]="'help'" *ngIf="cookieService.isAdmin()">
          <mat-icon>help</mat-icon>
          <span *ngIf="sidenav.opened">Get help</span>
        </mat-list-item>
        <mat-list-item [routerLink]="'setting'">
          <mat-icon>account_circle</mat-icon>
          <span *ngIf="sidenav.opened">My Profile</span>
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Header -->
    <mat-toolbar color="primary" class="top-header">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>

      <!-- User Profile on the right -->
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_balance_wallet</mat-icon> 
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>300</span>
        </button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Manage Account</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
