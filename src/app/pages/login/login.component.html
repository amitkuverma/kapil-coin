<div class="login-page-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" type="email" required />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" formControlName="password" type="password" required />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Please enter your password.
        </mat-error>
      </mat-form-field>

      <!-- Agree to Terms Checkbox -->
      <mat-checkbox formControlName="agreeToTerms" class="terms-checkbox">I agree to the terms and conditions</mat-checkbox>
      <mat-error *ngIf="loginForm.get('agreeToTerms')?.invalid && loginForm.get('agreeToTerms')?.touched">
        You must agree to the terms to proceed.
      </mat-error>

      <!-- Submit Button with Loader -->
      <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="loginForm.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Login</span>
      </button>

      <!-- Links -->
      <div class="login-links">
        <a (click)="navigateToRegister()" class="link">Create a new account</a>
        <a (click)="navigateToForgotPassword()" class="link">Forgot Password?</a>
      </div>

    </form>
  </div>
</div>
